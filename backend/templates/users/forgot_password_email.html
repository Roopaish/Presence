<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
</head>

<body>
  <h2>Forgot Password</h2>

  <p>Best regards,</p>
  <p>Your App Team</p>
</body>

</html>
